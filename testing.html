<!DOCTYPE html>
<html>
<head>
  <title>Выберите категорию груминга</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .selected-category {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
      cursor: pointer;
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
    }

    .dropdown-list li {
      padding: 8px;
      cursor: pointer;
    }

    .dropdown-list li:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <input type="text" class="selected-category" placeholder="Выберите категорию">
    <ul class="dropdown-list">
      <li data-value="Гигиенический груминг">Гигиенический груминг</li>
      <li data-value="Профессиональный груминг">Профессиональный груминг</li>
      <li data-value="Эстетический груминг">Эстетический груминг</li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".selected-category").on("click", function () {
        $(".dropdown-list").toggle();
      });

      $(".dropdown-list li").on("click", function () {
        const selectedValue = $(this).attr("data-value");
        $(".selected-category").val(selectedValue);
        $(".dropdown-list").hide();
      });

      $(document).on("click", function (event) {
        if (!$(event.target).closest(".dropdown").length) {
          $(".dropdown-list").hide();
        }
      });
    });
  </script>
</body>
</html>
